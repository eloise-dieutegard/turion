<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
  <title>Archives</title>

  <style>
    @import url('https://fonts.cdnfonts.com/css/bocklin');
    @import url('https://fonts.cdnfonts.com/css/venus-2');
    @import url('https://fonts.cdnfonts.com/css/helvetica-neue-5');

    @font-face {
      font-family: 'GurmukhiMN';
      src: url('fonts/GurmukhiMN.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      padding-top: 40px;
      font-family: 'Gurmukhi MN', sans-serif;
      font-weight: 300; /* version fine */
      margin: 0;
    }

    /* === Logo remplaçant le H1 === */
  .logo-container {
  text-align: center;
  margin-bottom: 50px;
}

.logo {
  width: 250px; /* ajuste selon ton image */
  height: auto;
  display: inline-block;
}

    .home-link {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      display: inline-block;
    }

    /* Conteneur principal d'une archive */
    .archive-section {
      max-width: 900px;
      margin: 5px 0 60px 10px;
      padding: 0 10px;
      text-align: left;
    }

    .archive-section h2 {
      font-size: 11px;
      font-family: 'Gurmukhi MN', sans-serif;
      font-weight: 300; /* empêche l’effet bold */
      margin-bottom: 15px;
      
    }

    .archive-section p {
      font-family: 'Gurmukhi MN', sans-serif;
      font-weight: 300; /* texte fin */
    }

    /* Ligne contenant image + player */
    .archive-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
      margin-left: 8px;
    }

    .archive-image {
      flex: 0 0 auto;
    }

    .archive-image img {
      max-width: 200px;
      height: auto;
      display: block;
    }

    .archive-player {
      flex: 1 1 auto;
      min-width: 200px;
    }

    .archive-player iframe {
      width: 100%;
      height: 100px;
      border: none;
    }

    .small-img {
      max-width: 40%;
      display: block;
      margin: 10px auto 0 auto;
    }

    .archive-separator {
      text-align: center;
      margin: 30px 0;
      color: #555;
    }

    .archive-separator .art {
      font-family: monospace;
      white-space: pre;
      text-align: center;
      line-height: 1.2em;
    }

    @media (max-width: 500px) {
      .archive-content {
        flex-direction: column;
        align-items: center;
      }

      .archive-image img {
        max-width: 100%;
        
      }

      .archive-player iframe {
        height: 150px;
      }
    }

    #myCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <script>

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let drawing = false;

// Dessin avec activation du canvas
canvas.addEventListener("mousedown", (e) => {
  drawing = true;
  canvas.style.pointerEvents = "auto"; // canvas reçoit les events
  ctx.beginPath();
  ctx.moveTo(e.clientX, e.clientY);
});

canvas.addEventListener("mouseup", () => {
  drawing = false;
  canvas.style.pointerEvents = "none"; // clics passent à travers
});

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  ctx.lineWidth = 12;
  ctx.lineCap = "round";
  ctx.strokeStyle = rgb(83, 15, 138;
  ctx.lineTo(e.clientX, e.clientY);
  ctx.stroke();
});

// Nettoyage et alert
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  } else if (e.code === "Enter") {
    alert("Capture non implémentée");
  }
});


  </script>
