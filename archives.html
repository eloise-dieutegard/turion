<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archives</title>

  <style>
    body {
      padding-top: 40px;
      background-color: #fafafa;
      color: #111;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 50px;
      letter-spacing: 1px;
    }

    /* Conteneur principal d'une archive */
    .archive-section {
      max-width: 900px;
      margin: 0 auto 60px auto;
      padding: 0 10px;
      
    }

    /* Titre centré */
    .archive-section h2 {
      font-size: 16px;
      margin-bottom: 15px;
      line-height: 1.5;
      text-align: center;
    }

    /* Ligne contenant image + player */
    .archive-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center; /* CENTRAGE VERTICAL */
      justify-content: center;
      gap: 20px;
      margin-left: 10px; /* marche de 10px à gauche */
    }

    /* Image à gauche */
    .archive-image {
      flex: 0 0 auto;
    }

    .archive-image img {
      max-width: 200px;
      height: auto;
      display: block;
    }

    /* Player à droite */
    .archive-player {
      flex: 1 1 auto;
      min-width: 200px;
    }

    .archive-player iframe {
      width: 100%;
      height: 100px;
      border: none;
    }

    /* petite image en dessous (optionnelle) */
    .small-img {
      max-width: 40%;
      display: block;
      margin: 10px auto 0 auto;
    }

    /* Séparateur entre archives */
    .archive-separator {
      text-align: center;
      margin: 30px 0;

      color: #555;
    }

    /* Responsive : empilement sur petit écran */
    @media (max-width: 700px) {
      .archive-content {
        flex-direction: column;
        align-items: center;
      }

      .archive-image img {
        max-width: 100%;
      }

      .archive-player iframe {
        height: 150px;
      }
    }

    /* Canvas au-dessus */
    #myCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      width: 100%;
      height: 100%;
      pointer-events: none; /* pour que le canvas n'empêche pas les clics */
    }
  </style>
</head>

<body>
  <canvas id="myCanvas"></canvas>

  <h1>Archives</h1>

  <!-- ARCHIVE 1 -->
  <section class="archive-section">

        </iframe>

  <!-- ARCHIVE 2 -->
  <section class="archive-section">
    <h2>
      The Host, the Guest, and the Host <br>
      Common Ground, at Big Table — Athens
    </h2>

    <div class="archive-content">
      <div class="archive-image">
        <img src="hhh.jpg" alt="poster">
      </div>

      <div class="archive-player">
        <iframe 
          scrolling="no" 
          allow="autoplay"
          src="">
        </iframe>
      </div>
    </div>
  </section>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", draw);

    function draw(event) {
      if (!drawing) return;
      ctx.lineWidth = 15;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";

      ctx.lineTo(event.clientX, event.clientY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(event.clientX, event.clientY);
    }

    // Keyboard actions
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      } else if (e.code === "Enter") {
        // Ici tu peux ajouter une fonction de capture si besoin
        alert("Capture non implémentée");
      }
    });
  </script>
</body>
