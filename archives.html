<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archives</title>

  <style>
    @import url('https://fonts.cdnfonts.com/css/venus-2');

    body {
      margin: 0;
      padding-top: 40px;
      background-color: #fafafa;
      color: #111;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 50px;
      letter-spacing: 1px;
    }

    /* Conteneur principal d'une archive */
    .archive-section {
      max-width: 900px;
      margin: 0 auto 60px auto;
    }

    /* Titre centré */
    .archive-section h2 {
      font-size: 14px;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    /* Ligne contenant image + player */
    .archive-content {
      display: flex;
      flex-wrap: wrap;
      gap: 5; 
    }

    /* Image à gauche */
    .archive-image {
      flex: 0 0 auto;
    }

    .archive-image img {
      max-width: 250px;
      height: auto;
      display: block;
    }

    /* Player à droite */
    .archive-player {
      flex: 1 1 auto;
    }

    .archive-player iframe {
      width: 100%;
      height: 100px;
      border: none;
    }

    /* petite image en dessous (optionnelle) */
    .small-img {
      max-width: 40%;
      display: block;
      margin: 10px auto 0 auto;
    }

    /* Responsive : empilement sur petit écran */
    @media (max-width: 700px) {
      .archive-content {
        flex-direction: column;
      }

      .archive-image img {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Archives</h1>

  <!-- ARCHIVE 1 -->
  <section class="archive-section">
    <h2>
      Parc Drakopoulos <br>
      Ρεμπέτικο γλέντι οικονομικής ενίσχυσης για το πάρκο Δρακόπουλου
    </h2>

    <div class="archive-content">
      <div class="archive-image">
        <img src="rebetiko.png" alt="Parc Drakopoulos">
      </div>

      <div class="archive-player">
        <iframe 
          scrolling="no" 
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/soundcloud%253Atracks%253A2197750411&color=%23ff9900&auto_play=false&show_teaser=true&visual=true">
        </iframe>
      </div>
    </div>

    <img class="small-img" src="SCN_0002.png" alt="scan1">
  </section>

  <!-- ARCHIVE 2 -->
  <section class="archive-section">
    <h2>
      The Host, the Guest, and the Host <br>
      Common Ground, at Big Table — Athens
    </h2>

    <div class="archive-content">
      <div class="archive-image">
        <img src="hhh.jpg" alt="poster">
      </div>

      <div class="archive-player">
        <iframe 
          scrolling="no" 
          allow="autoplay"
          src="">
        </iframe>
      </div>
    </div>
  </section>

</body>
</html>
